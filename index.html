<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animals</title>
  </head>
  <body>
    <h1>Choose an animal you want to read about:</h1>
    <form id="formDate">

      <div class="form-group">
          <label for="name">Enter your name here.</label>
          <input id="name" class="form-control" type="text">
        </div>

      <p><strong>Whats your favorite car?</strong></p>
      <select class="form-control" id="car">
        <option>BMW</option>
        <option>Tesla</option>
        <option>Ferrari</option>
        <option>Toyota/Honda</option>
      </select>

      <div class="form-group">
        <label for="number">Enter your favorite number here.</label>
        <input id="number" class="form-control" type="text">
      </div>

        <button type="submit" class="btn btn-info btn-lg">Submit!</button>
    </form>

    <div class="container">
      <div class="well" id="shrek">
        <div class="panel-heading">
          <h1>Congrats <span class="name"></span>, your pair is Shrek!</h1>
        </div>
        <div class="panel-body">
          <img src="img/shrek.jpg" alt="Shrek">
        </div>
      </div>

      <div class="well" id="prince">
        <div class="panel-heading">
          <h1>Congrats <span class="name"></span>, your pair is Prince Charming!</h1>
        </div>
        <div class="panel-body">
          <img src="img/prince-charming.jpg" alt="Prince Charming">
        </div>
      </div>

      <div class="well" id="donkey">
        <div class="panel-heading">
          <h1>Congrats <span class="name"></span>, your pair is Donkey!</h1>
        </div>
        <div class="panel-body">
          <img src="img/donkey.jpg" alt="Donkey">
        </div>
      </div>

      <div class="well" id="dragon">
        <div class="panel-heading">
          <h1>Congrats <span class="name"></span>, your pair is Dragon!</h1>
        </div>
        <div class="panel-body">
          <img src="img/dragon.jpg" alt="Dragon">
        </div>
      </div>
    </div>

  </body>
  </html>
